<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Telefónica</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <!-- Encabezado -->
        <header>
            <h1>Agenda Telefónica</h1>
            <input type="text" id="buscar" placeholder="Buscar contacto...">
        </header>
    
        <!-- Lista de Contactos -->
        <div id="agenda" class="page">
            <!-- Aquí se cargará la lista de contactos mediante JavaScript -->
        </div>
    
        <!-- Formulario para Agregar/Actualizar Contacto -->
        <div id="form-agregar" class="page">
            <h2>Agregar/Editar Contacto</h2>
            <form id="form-agregar-contacto">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required><br>
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" required><br>
                <label for="cedula">Cédula:</label>
                <input type="number" id="cedula" required><br>
                <button type="submit">Guardar</button>
                <button type="button" onclick="limpiarFormulario()">Cancelar</button>
            </form>
        </div>
        
        <!-- Notificación flotante -->
        <div id="notification" class="notification"></div>
    
        <!-- Menú de navegación -->
        <div class="menu">
            <button onclick="mostrarPagina('agenda')"><i class="fa fa-list-alt" aria-hidden="true"></i>
            </button>
            <button onclick="mostrarPagina('form-agregar')"><i class="fa fa-plus-circle" aria-hidden="true"></i>
            </button>
        </div>
    </div>
    

    <script src="scripts.js"></script>
</body>
</html>
